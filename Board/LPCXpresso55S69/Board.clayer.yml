      files:
        - file: ./main.h
        - file: ./main.c
        - file: ./arduino.h
        - file: ./arduino.c
        - file: ./retarget_stdio.c
        - file: ./RTE/Device/LPC55S69JBD100_cm33_core0/LPC55S69_cm33_core0_flash.scf
